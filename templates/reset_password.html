{% extends "base.html" %}

{% block title %}Новый пароль{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Новый пароль</h2>
            <p class="text-gray-600">Придумайте новый пароль для аккаунта</p>
        </div>

        <form id="resetForm" method="POST">
            <input type="hidden" name="token" value="{{ token }}">
            <div class="mb-4">
                <label for="password" class="block text-gray-800 font-medium mb-2">Новый пароль</label>
                <input type="password" 
                       id="password" 
                       name="password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       required minlength="6"
                       placeholder="Минимум 6 символов">
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-800 font-medium mb-2">Подтвердите пароль</label>
                <input type="password" 
                       id="confirm_password" 
                       name="confirm_password"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       required minlength="6"
                       placeholder="Повторите пароль">
                <p id="confirm-error" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            <button type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Сохранить новый пароль
            </button>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const password = document.getElementById('password');
    const confirm = document.getElementById('confirm_password');
    const errorEl = document.getElementById('confirm-error');
    const submitBtn = document.getElementById('submitBtn');

    function showError(msg) {
        errorEl.textContent = msg;
        errorEl.classList.remove('hidden');
        submitBtn.disabled = true;
    }

    function hideError() {
        errorEl.classList.add('hidden');
        if (password.value.length >= 6 && confirm.value === password.value) {
            submitBtn.disabled = false;
        }
    }

    function checkMatch() {
        const p = password.value;
        const c = confirm.value;

        if (c === '') {
            hideError();
            submitBtn.disabled = true;
        } else if (p !== c) {
            showError('Пароли не совпадают');
        } else if (p.length < 6) {
            showError('Пароль должен содержать минимум 6 символов');
        } else {
            hideError();
        }
    }

    password.addEventListener('input', checkMatch);
    confirm.addEventListener('input', checkMatch);

    document.getElementById('resetForm').addEventListener('submit', function (e) {
        if (password.value !== confirm.value || password.value.length < 6) {
            e.preventDefault();
            checkMatch();
        }
    });
});
</script>
{% endblock %}
