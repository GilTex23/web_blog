{% extends "base.html" %}
{% block title %}Редактировать пост — Админка{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <h1 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
            <i class="fas fa-edit text-blue-600"></i>
            Редактировать пост
        </h1>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <form method="POST">
            <div class="mb-4">
                <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Заголовок</label>
                <input type="text"
                       name="title"
                       id="title"
                       value="{{ post.title }}"
                       required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-6">
                <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Содержание</label>
                <textarea name="content"
                          id="content"
                          rows="12"
                          required
                          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 font-mono text-sm">{{ post.content }}</textarea>
            </div>

            <div class="flex justify-between">
                <button type="submit"
                        class="btn-primary flex items-center">
                    <i class="fas fa-save mr-2"></i> Сохранить изменения
                </button>
                <a href="{{ url_for('admin_dashboard') }}"
                   class="btn-secondary flex items-center">
                    <i class="fas fa-times mr-2"></i> Отмена
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
