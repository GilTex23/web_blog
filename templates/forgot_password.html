{% extends "base.html" %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Сброс пароля</h2>
            <p class="text-gray-600">Введите e-mail, указанный при регистрации</p>
        </div>

        <form id="forgotForm" method="POST">
            <div class="mb-6">
                <label for="email" class="block text-gray-800 font-medium mb-2">Ваш e-mail</label>
                <input type="email" 
                       id="email" 
                       name="email"
                       class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       required
                       placeholder="example@domain.com">
                <p id="email-error" class="text-red-500 text-sm mt-1 hidden"></p>
            </div>
            <button type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Отправить инструкции
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-sm text-blue-600 hover:text-blue-800">
                ← Вернуться ко входу
            </a>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('forgotForm');
    const emailInput = document.getElementById('email');
    const errorEl = document.getElementById('email-error');
    const submitBtn = document.getElementById('submitBtn');

    function validateEmail(email) {
        const re = /^[^<>"'`%#{}|\\^\[\]~\s@]+@[^<>"'`%#{}|\\^\[\]~\s@]+\.[^<>"'`%#{}|\\^\[\]~\s@]+$/;
        return re.test(email);
    }

    function showError(msg) {
        errorEl.textContent = msg;
        errorEl.classList.remove('hidden');
        submitBtn.disabled = true;
    }

    function hideError() {
        errorEl.classList.add('hidden');
        submitBtn.disabled = false;
    }

    emailInput.addEventListener('input', function () {
        const email = this.value.trim();
        if (!email) {
            hideError();
            submitBtn.disabled = true;
        } else if (!validateEmail(email)) {
            showError('Некорректный адрес e-mail');
        } else {
            hideError();
        }
    });

    form.addEventListener('submit', function (e) {
        const email = emailInput.value.trim();
        if (!email || !validateEmail(email)) {
            e.preventDefault();
            showError('Пожалуйста, введите корректный e-mail');
        }
    });
});
</script>
{% endblock %}
